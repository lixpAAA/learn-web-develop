<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #bg {
      /* background-attachment: fixed; */
      background: url('./bg.jpg');
      display: flex;
      background-size: 100% 100%;
      background-repeat: no-repeat;
      flex-direction: column;
      /* justify-content: center; */
      align-items: center;
      /* padding-top: 10%; */
      width: 100%;
      height: 200px;
    }

    .header {
      color: #fff;
      margin-top: 5%;
      font-size: 2rem;
    }

    .head-container {
      position: relative;
      width: 84px;
      height: 84px;
      border-radius: 42px;
      background: rgba(0, 255, 255, 0.5);
      transform: rotate(-30deg);
      animation: border-radius-ani 2s infinite;
    }

    /* 
    @keyframes border-radius-ani {
      10% {
        width: 80px;
        height: 80px;
        border-radius: 40px;
      }



      100% {
        width: 92px;
        height: 92px;
        border-radius: 46px;
      }
    } */

    .head-img {
      position: absolute;
      left: 50%;
      top: 50%;
      margin-top: -35px;
      margin-left: -35px;
      width: 70px;
      height: 70px;
      cursor: pointer;
      background: url('./head.jpg');
      background-size: 100% 100%;
      border-radius: 35px;
      transform: rotate(-30deg)
    }

    .head-img:hover {
      box-shadow: 0 0 20px #fff;
    }

    a {
      text-decoration: none;
      font-weight: bold;
      font-size: 20px;
      color: rgb(42, 91, 182);
    }

    .p {
      margin-top: 100px;
      width: 90%;
      color: #fff;
      font-size: 1.5rem;
    }

    .footer {
      position: absolute;
      width: 80%;
      bottom: 5%;
      left: 10%;
      text-align: center;
    }

    @media screen and (min-width: 540px) and (max-width: 950px) {
      .p {
        margin-top: 100px;
        width: 70%;
        color: #fff;
        font-size: 26px;
      }

      .header {
        color: #fff;
        margin-top: 5%;
        font-size: 46px;
      }
    }

    @media screen and (min-width: 951px) {
      .p {
        margin-top: 100px;
        width: 50%;
        color: #fff;
        font-size: 26px;
      }
    }
  </style>
  <script>
    window.onload = function () {
      var winWidth, winHeight;
      var divBg = document.getElementById('bg');
      // var ugent = navigator.appName
      // console.log(ugent)
      if (window.innerWidth) {
        winWidth = window.innerWidth;
        winHeight = window.innerHeight;
      }
      else if ((document.body) && (document.body.clientWidth)) {
        winWidth = document.body.clientWidth;
        winHeight = document.body.clientHeight
      }
      // console.log('width:', winWidth, ',height:', winHeight)
      divBg.style.height = winHeight + 'px'
    }


  </script>
</head>

<body>
  <div id="bg">
    <header class="header">Listen to the world</header>
    <div class="head-container">
      <div class="head-img" title="我的主页"></div>
    </div>
    <div style="margin-top: 20px"><a href="http://www.lixpaaa.top">我的主页</a></div>
    <div class="p">
      <p>Find the things you enjoy and practice the skills you want to develop. If you can achieve expertise then it
        will be easy to obtain an audience.
      </p>
    </div>
    <footer class="footer">

      备案号：XXXX | CopyRight©2019-2020 Inc.All Right Reserved lixpaaa.top
    </footer>
  </div>
</body>

</html>
